spring:
  cloud:
    consul:
      ribbon:
        enabled: true
      discovery:
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
        health-check-interval: 10s
        health-check-timeout: 120s
        prefer-ip-address: true

server:
  port: 0
feign:
  circuitbreaker:
    enabled: true
    group:
      enabled: true